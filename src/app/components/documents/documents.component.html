  <h2>{{ display }}</h2>
  <div>
    <ng-container *ngIf="documents && documents.length > 0 else empty">
      <ul>
        <li *ngFor="let document of documents"><a href="/{{baseUrl}}/{{document.fileName}}"
            target="_blank">{{ document.displayName }}</a>
        </li>
      </ul>
    </ng-container>
    <ng-template #empty>
      <div>There are no {{ display | lowercase }} currently uploaded</div>
    </ng-template>
  </div>
